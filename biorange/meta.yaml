{% set name = "biorange" %}
{% set version = "1.4.3" %}

channels:
  - anaconda
  - microsoft
  - conda-forge

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: file:///home/liuyan/projects/package/biorange/dist/biorange-1.4.2.tar.gz
  sha256: 7901fcab1cb49b5fed5aae7fe0dc0df976644da55b398975e6eb5185f3881728

build:
  entry_points:
    - smina = biorange.dock.smina:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - poetry-core
    - pip
  run:
    - anaconda::pandas 2.2.2
    - conda-forge::python >=3.10.0,<4.0.0
    - conda-forge::pyyaml >=6.0.2,<7.0.0
    - conda-forge::requests
    - conda-forge::mygene
    - conda-forge::networkx
    - conda-forge::matplotlib-base
    - conda-forge::matplotlib-venn
    - conda-forge::docker-py
    - conda-forge::py3dmol
    - conda-forge::gseapy >=1.1.3,<2.0.0
    - conda-forge::plotnine
    - conda-forge::bioblend
    - conda-forge::planemo
    - conda-forge::prolif
    - conda-forge::numpy 1.26.4
    - conda-forge::beautifulsoup4
    - conda-forge::termcolor
    - conda-forge::rdkit
    - conda-forge::openbabel
    - conda-forge::openmm
    - conda-forge::pdbfixer
    - pyfiglet
    - pytest-playwright
    - playwright-python 1.46.0

about:
  summary: ''
  license: ''
  license_file: 

extra:
  recipe-maintainers:
    - liuyan

